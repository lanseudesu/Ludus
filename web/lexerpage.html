<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ludus</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
  <link rel="stylesheet" href="codemirror.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/mode/simple.min.js"></script>
  <script src="ludus.js"></script>
  <script type="text/javascript" src="/eel.js"></script>
  <script src="main.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="nav-left">
      <div class="nav-logo">
        <span class="brackets">[</span>L<span class="brackets">]</span>udus</div>
        <ul class="nav-files">
            <li><a href="#files">Files</a></li>
            <button class="run-button">
              <li><a href="index.html" onclick = "preserveText()">â–· Run</a></li>
            </button>
        </ul>
    </div>
    
    <ul class="nav-links">
      <li><a href="lexerpage.html" onclick = "preserveText()">Lexical</a></li>
      <li><a href="syntax.html" onclick = "preserveText()">Syntax</a></li>
      <li><a href="semantic_page.html" onclick = "preserveText()">Semantic</a></li>
    </ul>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
          if (window.location.href.includes("lexerpage.html")) {
              console.log("Running Lexical Analyzer after navigation...");
              lexicalAnalyzer();
          }
      });
      </script>
  </nav>
  <div class="master_box">
    <div class="code-editor-wrapper">
        <div class="line-numbers" id="lineNumbers"></div>
        <textarea id="editor" class="code-editor"></textarea>
    </div>
    <div class="lexeme_token">
      <div class="lexeme_token_inner">
        <div class="lexeme_master">
              <h2>Lexemes</h2>
              <div id="lexeme" class="lexeme" onscroll="lexemeTokenScroll('lexeme')" contenteditable="false"></div>
        </div>
        <div class="token_master">
              <h2>Tokens</h2>
              <div id="token" class="token" onscroll="lexemeTokenScroll('token')" contenteditable="false"></div>
          </div>
      </div>
      <div class="error_box">
          <h2>Errors</h2>
          <textarea id="error" readonly></textarea>
      </div>
      
  </div>
  </div>
</body>
</html>
